<app-details></app-details>
<div>
  <div class="card"  #template>
    <div class="image">
      <img src="/assets/image1.jpg" alt="" width="100%" height="100%">
    </div>
    <div class="dynamic-content">
      <div class="name">{{userName}}</div>
      <div class="role">{{role}}</div>
      <br>
      <br>
      <div class="phoneNo">{{phoneNumber }}<label>  |  </label><label for="">{{email}}</label></div>
      <br>
      <br>
      <div class="location">Shriram Finance Limited</div>
      <div class="address">{{address}}</div> 
    </div>
    <div class="image2">
      <img src="/assets/image2.jpg" alt="" width="100%" height="100%">
    </div>
    <div class="footer"></div>
  </div>
  <div>
  <button (click)="download()">Download</button></div>
</div>
